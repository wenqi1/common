#\u8FDE\u63A5\u7A7A\u95F2\u8D85\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
redis.single.idle-connection-timeout=10000
redis.single.ping-timeout=1000
#\u8FDE\u63A5\u8D85\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
redis.single.connect-timeout=10000
#\u547D\u4EE4\u7B49\u5F85\u8D85\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
redis.single.timeout=3000
#\u547D\u4EE4\u5931\u8D25\u91CD\u8BD5\u6B21\u6570
redis.single.retry-attempts=3
#\u547D\u4EE4\u91CD\u8BD5\u53D1\u9001\u65F6\u95F4\u95F4\u9694\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
redis.single.retry-interval=1500
#\u91CD\u65B0\u8FDE\u63A5\u65F6\u95F4\u95F4\u9694\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
redis.single.reconnection-timeout=3000
#\u6267\u884C\u5931\u8D25\u6700\u5927\u6B21\u6570
redis.single.failed-attempts=3
#\u5355\u4E2A\u8FDE\u63A5\u6700\u5927\u8BA2\u9605\u6570\u91CF
redis.single.subscriptions-per-connection=5
#\u53D1\u5E03\u548C\u8BA2\u9605\u8FDE\u63A5\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
redis.single.subscription-connection-minimum-idle-size=1
#\u53D1\u5E03\u548C\u8BA2\u9605\u8FDE\u63A5\u6C60\u5927\u5C0F
redis.single.subscription-connection-poolSize=50
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
redis.single.connection-minimum-idle-size=32
#\u8FDE\u63A5\u6C60\u5927\u5C0F
redis.single.connection-pool-size=64
#\u6570\u636E\u5E93\u7F16\u53F7
redis.single.database=0
#\u662F\u5426\u542F\u7528DNS\u76D1\u6D4B
redis.single.dnsMonitoring=false
#DNS\u76D1\u6D4B\u65F6\u95F4\u95F4\u9694\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
redis.single.dns-monitoring-interval=5000
redis.single.codec=org.redisson.codec.JsonJacksonCodec
